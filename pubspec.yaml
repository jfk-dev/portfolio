name: portfolio
description: The portfolio site for Jeroen Meijer, built with Flutter.
homepage: https://jfk.dev/
repository: https://github.com/jfk-dev/portfolio

publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  font_awesome_flutter: 10.4.0
  gap: 3.0.0
  google_fonts: 4.0.5
  provider: 6.0.5
  url_launcher: 6.1.11
  wave:
    path: packages/wave

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.24.1
  very_good_analysis: 5.0.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
