name: portfolio
description: The portfolio site for Jeroen Meijer, built with Flutter.
homepage: https://jfk.dev/
repository: https://github.com/jfk-dev/portfolio

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  font_awesome_flutter: 10.1.0
  google_fonts: ^3.0.1
  provider: 6.0.3
  url_launcher: 6.1.2
  wave: 0.2.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  test: ^1.21.1
  very_good_analysis: 3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
